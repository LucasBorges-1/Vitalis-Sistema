<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Consultas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}  
    <link rel="stylesheet" type="text/css" href="{% static 'css/historico.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
</head>
<body>
    <!-- Menu Lateral -->
    <ul class="nav-list">
        <div class="body-nav_list">
            <div class="clinic-header">
                <p>VITALIS</p>
            </div>
            <div class="itens-nav_list">
                <li><a href="{% url 'home:main' %}">Home</a></li>
                {% if usuario %}
                    <li><a href="{% url 'accounts:minha_conta' %}">Minha conta</a></li>
                    <li><a href="{% url 'agendamento:agendar' %}">Agendar</a></li>
                    <li><a href="{% url 'agendamento:historico' %}">Historico de consultas</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Minha conta</a></li>
                    <li><a href="{% url 'accounts:login' %}">Agendar</a></li>
                    <li><a href="{% url 'accounts:login' %}">Historico de consultas</a></li>
                {% endif %}
            </div>
        </div>
    </ul>

    <!-- Botão hambúrguer (mantido para mobile) -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>


    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="header">
            <div class="user-info">
                {% load static %}
                <img src="{% static 'img/img_usuario.png' %}" alt="Usuário">
                <span>Olá, {{ usuario.nome }} </span>
            </div>
            <h1>Histórico de Consultas</h1>
        </div>

        <div class="consultas-container" id="consultasContainer">
            <!-- As consultas serão carregadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal de Cancelamento -->
    <div class="modal" id="cancelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Cancelar Consulta</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="cancelForm">
                <input type="hidden" id="consultaId">
                <div class="form-group">
                    <label for="motivo">Motivo do cancelamento:</label>
                    <textarea id="motivo" name="motivo"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCancel">Cancelar</button>
                    <button type="submit" class="btn btn-cancel">Confirmar Cancelamento</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/historico.js' %}"></script>
</body>
</html>
